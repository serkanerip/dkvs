version: "3.9"
services:
  replica:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - app-network
    deploy:
      replicas: 10
    ports:
      - "6050"
networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.10.0.0/16
          gateway: 10.10.0.1